<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Cards</title>
  </head>

<body style="background-color: lightsalmon">
    {% for pr in cards %}
    <div class="card" style="background-color: darkseagreen">
      <div class="container">
        <h4><b>Тип товара: {{ pr.type }}</b></h4>
          <p>Название товара: {{ pr.namep }}</p>
          <p>Краткое описание: {{ pr.description }}</p>
          <p>Бренд: {{ pr.brand }}</p>
          <p style="color: aliceblue">Цена: {{ pr.price }}₽</p>
      </div>
    </div>
    {% endfor %}
</body>
</html>
